<body>
    <h1> Calculadora </h1>
    <form name="calculadora" action="operacao.html" method="get">
        <label> <strong> Insira o primeiro valor escolhido: </strong> </label> 
        <input id="numero1" type="number" value="" placeholder="0" step="0.1" required> 
        <p> <label> <strong> Insira o segundo valor escolhido: </strong></label> 
        <input id="numero2" type="number" value="" placeholder="0" step="0.1" required> </p>


        <p> <label> <strong> Insira o operador matem√°tico: </strong></label>
        <input id="operadores" type="name" value="" placeholder="+ - * // / %" required> </p>
        <input id="botao" type="button" name="botao" value="Calcular" onclick="calcular();"> 
        <p> <div id="resposta"> </div></p>
    </form>

</body>
</html>
